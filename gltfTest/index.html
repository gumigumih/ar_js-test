<!doctype HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR.js gltf表示テスト</title>
</head>

<body>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
    <a-assets>
      <a-asset-item id="model" src="./assets/models/daruma.glb"></a-asset-item>
    </a-assets>

    <a-marker type='pattern' url='./assets/marker/pattern-qr.patt'>
      <a-gltf-model src="#model" position='0 0 0' rotation="-90 0 0" scale="0.5 0.5 0.5" visible="true"></a-gltf-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
